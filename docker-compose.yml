version: '3'
services:
  crawler:
    build: .
    environment:
      - NODE_ENV=development
      - FOO=bar
    links:
      - mongodb
    depends_on:
      - mongodb
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./docker/mongo/data/db:/data/db:z
    ports:
        - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet